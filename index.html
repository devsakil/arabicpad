<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArabicPad Clone</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 100%; height: 150px; font-size: 20px; direction: rtl; }
        .keyboard { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; }
        .key { padding: 10px; font-size: 20px; cursor: pointer; border: 1px solid #ccc; text-align: center; }
        .controls { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ArabicPad Clone</h1>
    <textarea id="textArea"></textarea>
    <div class="controls">
        <label>Font Size: <input type="number" id="fontSize" value="20" min="10" max="50"></label>
        <label>Font Family: 
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Traditional Arabic">Traditional Arabic</option>
            </select>
        </label>
    </div>
    <div class="keyboard" id="keyboard"></div>
    <h2>Keyboard Mapping</h2>
    <p>Example: Press 'a' for 'ا', 'b' for 'ب', etc.</p>
    <script>
        const mappings = {
            'a': 'ا', 'b': 'ب', 't': 'ت', 'Z': 'ث', 'j': 'ج', 'h': 'ح', 'K': 'خ', 'd': 'د', 'D': 'ذ', 'r': 'ر',
            'z': 'ز', 's': 'س', 'S': 'ش', 'c': 'ص', 'C': 'ض', 'p': 'ط', 'P': 'ظ', '‘': 'ع', 'g': 'غ', 'f': 'ف',
            'q': 'ق', 'k': 'ك', 'l': 'ل', 'm': 'م', 'n': 'ن', 'w': 'و', 'y': 'ي', 'E': 'أ', 'W': 'ؤ', 'T': 'ة',
            'I': 'إ', 'O': 'ئ', 'e': 'َ', 'ee': 'ً', 'o': 'ْ', 'i': 'ِ', 'ii': 'ٍ', '~': 'ٓ', 'u': 'ُ', 'uu': 'ٌ',
            '<': 'ٔ', 'U': 'ٗ', 'v': 'ّ', '>': 'ٕ', 'A': 'ٰ', 'J': 'چ', 'F': 'ڤ', 'V': 'ۏ', 'G': 'ڠ', 'X': 'ڬ', 'N': 'ڽ'
        };

        const textArea = document.getElementById('textArea');
        const keyboardDiv = document.getElementById('keyboard');
        
        function updateText(key) {
            textArea.value += key;
            textArea.focus();
        }
        
        for (const key in mappings) {
            const btn = document.createElement('div');
            btn.className = 'key';
            btn.textContent = mappings[key] + '\n' + key;
            btn.onclick = () => updateText(mappings[key]);
            keyboardDiv.appendChild(btn);
        }

        textArea.addEventListener('keydown', (event) => {
            if (mappings[event.key]) {
                event.preventDefault();
                updateText(mappings[event.key]);
            }
        });

        document.getElementById('fontSize').addEventListener('input', (e) => {
            textArea.style.fontSize = e.target.value + 'px';
        });

        document.getElementById('fontFamily').addEventListener('change', (e) => {
            textArea.style.fontFamily = e.target.value;
        });
    </script>
</body>
</html>
